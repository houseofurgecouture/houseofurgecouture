<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House of Urge Couture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Georgia', serif;
            background: #0f0f0f;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 80px auto;
            padding: 40px;
            background: #141414;
            border-radius: 12px;
            box-shadow: 0 0 40px rgba(0,0,0,0.6);
        }

        h1 {
            text-align: center;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .tagline {
            text-align: center;
            font-style: italic;
            margin-bottom: 40px;
            color: #aaa;
        }

        label {
            display: block;
            margin-top: 20px;
            margin-bottom: 6px;
            font-size: 0.9em;
            color: #ccc;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            background: transparent;
            border: 1px solid #333;
            color: #fff;
            border-radius: 6px;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #d4af37;
        }

        button {
            margin-top: 30px;
            width: 100%;
            padding: 12px;
            background: #d4af37;
            border: none;
            color: #000;
            font-weight: bold;
            letter-spacing: 1px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #bfa133;
        }

        #priceDisplay {
            color: #d4af37;
            font-weight: bold;
            font-size: 1.2em;
            margin-top: -5px;
        }

        #thankYou {
            display: none;
            text-align: center;
            margin-top: 40px;
            font-size: 1.1em;
            color: #d4af37;
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>HOUSE OF URGE COUTURE</h1>
    <p class="tagline">We create when inspiration commands, when her taste is visualized.</p>

    <form id="orderForm" action="https://formspree.io/f/mykwapeo" method="POST">
        
        <label>First Name</label>
        <input type="text" name="first_name" required>

        <label>Last Name</label>
        <input type="text" name="last_name" required>

        <label>Piece</label>
        <select name="piece" id="piece" required>
            <option value="">Select a piece</option>
            <option value="Khaima" data-price="3100">Khaima</option>
            <!-- Future pieces here -->
        </select>

        <p id="priceDisplay">Price: 3100 MAD</p>

        <label>Size</label>
        <select name="size" required>
            <option value="">Select size</option>
            <option>XS</option>
            <option>S</option>
            <option>M</option>
            <option>L</option>
            <option>XL</option>
            <option>Custom</option>
        </select>

        <label>Country</label>
        <input type="text" name="country" required>

        <label>City</label>
        <input type="text" name="city" required>

        <label>Delivery Address</label>
        <textarea name="address" rows="3" required></textarea>

        <label>Email</label>
        <input type="email" name="email" required>

        <label>Phone Number</label>
        <input type="tel" name="phone" required>

        <button type="submit">Submit Inquiry</button>
    </form>

    <div id="thankYou">
        Your request has been received.<br>
        House of Urge Couture will reach out to you.
    </div>
</div>

<script>
    const form = document.getElementById("orderForm");
    const thankYou = document.getElementById("thankYou");
    const pieceSelect = document.getElementById("piece");
    const priceDisplay = document.getElementById("priceDisplay");

    pieceSelect.addEventListener("change", function() {
        const selected = pieceSelect.selectedOptions[0];
        const price = selected.dataset.price || "";
        priceDisplay.textContent = price ? `Price: ${price} MAD` : "";
    });

    form.addEventListener("submit", function(e) {
        e.preventDefault();
        fetch(form.action, {
            method: "POST",
            body: new FormData(form),
            headers: { 'Accept': 'application/json' }
        }).then(() => {
            form.style.display = "none";
            thankYou.style.display = "block";
        });
    });
</script>

</body>
</html>
