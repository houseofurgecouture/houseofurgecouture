<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House of Urge Couture</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
        }

        header {
            text-align: center;
            padding: 100px 20px;
            background: linear-gradient(135deg, #000, #333);
            position: relative;
            overflow: hidden;
        }

        .sun {
            position: absolute;
            top: -150px;
            left: 50%;
            transform: translateX(-50%);
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, #d4af37 0%, #ff8c42 40%, transparent 70%);
            border-radius: 50%;
            opacity: 0.6;
            animation: sunrise 8s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes sunrise {
            0% { transform: translateX(-50%) translateY(80px); opacity: 0.3; }
            50% { transform: translateX(-50%) translateY(0px); opacity: 0.7; }
            100% { transform: translateX(-50%) translateY(80px); opacity: 0.3; }
        }

        header h1, header .quote {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3em;
            margin: 0;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .quote {
            font-style: italic;
            font-size: 1.5em;
            margin-top: 20px;
            color: #d4af37;
        }

        section {
            padding: 80px 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 40px;
        }

        .order-form form {
            background-color: #111;
            padding: 40px;
            border: 1px solid #d4af37;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #d4af37;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #000;
            border: 1px solid #d4af37;
            color: #fff;
            font-family: inherit;
        }

        select option {
            background-color: #000;
            color: #fff;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #d4af37;
            color: #000;
            font-weight: bold;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
        }

        #priceBox {
            margin-bottom: 25px;
            font-size: 1.4em;
            text-align: center;
            color: #d4af37;
            letter-spacing: 1px;
            display: none;
        }

        footer {
            text-align: center;
            padding: 40px;
            background-color: #111;
        }

        /* FINAL SCENE */
        #finalScene {
            display: none;
            text-align: center;
            padding: 140px 20px;
            animation: fadeIn 2s ease;
        }

        #finalScene h1 {
            margin-bottom: 20px;
        }

        #finalScene p {
            color: #d4af37;
            font-size: 1.3em;
            line-height: 1.8;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>

<body>

<header id="mainHeader">
    <div class="sun"></div>
    <h1>House of Urge Couture</h1>
    <p class="quote">
        "We create when inspiration commands, when her taste is visualized."
    </p>
</header>

<section class="order-form" id="orderSection">
    <h2>Place Your Order</h2>

    <form id="orderForm" action="https://formspree.io/f/mykwapeo" method="POST">

        <label>First Name</label>
        <input type="text" name="firstName" required>

        <label>Last Name</label>
        <input type="text" name="lastName" required>

        <label>Select Piece</label>
        <select name="piece" id="piece" onchange="updatePrice()" required>
            <option value="">— Select a creation —</option>
            <option value="3100">Khaima</option>
        </select>

        <div id="priceBox"></div>

        <label>Size</label>
        <select name="size" required>
            <option value="">— Select size —</option>
            <option>XS</option><option>S</option><option>M</option>
            <option>L</option><option>XL</option>
        </select>

        <label>Country</label>
        <input type="text" name="country" required>

        <label>City</label>
        <input type="text" name="city" required>

        <label>Full Delivery Address</label>
        <textarea name="address" rows="3" required></textarea>

        <label>Email</label>
        <input type="email" name="email" required>

        <label>Phone Number</label>
        <input type="tel" name="phone" required>

        <button type="submit">Submit Inquiry</button>
    </form>
</section>

<!-- FINAL CINEMATIC SCREEN -->
<section id="finalScene">
    <div class="sun"></div>
    <h1>House of Urge Couture</h1>
    <p>
        You're welcome at House of Urge Couture.<br>
        Your request has been received.<br>
        We will reach out to you.
    </p>
</section>

<footer>
    &copy; 2026 House of Urge Couture — All Rights Reserved
</footer>

<script>
    function updatePrice() {
        const piece = document.getElementById("piece");
        const priceBox = document.getElementById("priceBox");
        if (piece.value) {
            priceBox.style.display = "block";
            priceBox.textContent = "Price: " + piece.value + " MAD";
        } else {
            priceBox.style.display = "none";
        }
    }

    const form = document.getElementById("orderForm");
    form.addEventListener("submit", function(e) {
        e.preventDefault();
        fetch(form.action, {
            method: "POST",
            body: new FormData(form),
            headers: { 'Accept': 'application/json' }
        }).then(() => {
            document.getElementById("mainHeader").style.display = "none";
            document.getElementById("orderSection").style.display = "none";
            document.getElementById("finalScene").style.display = "block";
        });
    });
</script>

</body>
</html>
